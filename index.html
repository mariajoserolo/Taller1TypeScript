<!doctype html>

<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Taller 2 TS</title>

    <body>
        <h1 id="encabezado">TV Series</h1>
        <div class="container mt-4">
            <div class="row">
            <div class="col-md-8">    
                <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Channel</th>
                    <th scope="col">Seasons</th>
                </tr>
            </thead>
            <tbody id="series">
            </tbody>
        </table>

        <div class="row justify-content-end">
            <h5 class="col-4"><strong>Seasons Average:</strong></h5>
            <h5 class="col-4" id="total-seasons"><strong></strong></h5>
        </div>
            </div>
            
        <div class="col-md-4">

                <img id="card-img" class="card-img-top" src="" alt="">
                <div class="card-body">
                    <h5 id="card-title" class="card-title"></h5>
                    <p id="card-text" class="card-text"></p>
                    <a id="card-link" href="" target="_blank">Ir al sitio web de referecnia</a>

                </div>

            </div>
            </div>
            

        </div>
        </div>
